<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    >   
</head>
<body>

    {% if messages %}
        {% for message in messages %}
            {% if message.tags == 'error' %}
                <center><h4 style="color: firebrick;">{{message}}</h4></center>
            {% else %}
                <center><h4 style="color: dodgerblue;">{{message}}</h4></center>
            {% endif %}
        {% endfor %}
    {% endif %}

    <div class="container is-widescreen">
        <form class="container " center method="POST">

            {% csrf_token %}

            <div class="field">
                <label class="label">Usuario</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input is-success" type="text" required name="username">
                  <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                  </span>
                  <span class="icon is-small is-right">
                    <i class="fas fa-check"></i>
                  </span>
                </div>
              </div>

            <div class="field">
            <label class="label">Contrase√±a</label>
            <div class="control has-icons-left has-icons-right">
                <input class="input is-danger" type="password" required name="password">
                <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
                </span>
                <span class="icon is-small is-right">
                <i class="fas fa-exclamation-triangle"></i>
                </span>
            </div>
            </div>

            <input class="button is-primary" type="submit" value="Login">
        </form>
    </div>

</body>
</html>
